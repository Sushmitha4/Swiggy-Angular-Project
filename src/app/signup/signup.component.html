<div class="container">
  <div class="col-md-4 offset-4 mt-4 card">
    <div class="card-body">
      <h1>Sign up</h1>
      <span>or <a href="#login">login to your account</a></span>
      <div class="line"></div>
      <form #form="ngForm" (ngSubmit)="signup(form)">
        <div class="form-group">
          <input
            ngModel
            type="phone"
            name="phone"
            class="form-control"
            required
            placeholder="Phone number"
          />
        </div>
        <div class="form-group">
          <input
            ngModel
            type="text"
            name="username"
            class="form-control"
            placeholder="Name"
            required
          />
        </div>
        <div class="form-group">
          <input
            ngModel
            name="email"
            type="email"
            class="form-control"
            placeholder="Email"
            required
          />
        </div>
        <div class="form-group">
          <input
            ngModel
            name="password"
            type="password"
            class="form-control"
            placeholder="Password"
            required
          />
        </div>
        <div class="form-group">
          <input
            ngModel
            type="text"
            name="location"
            class="form-control"
            placeholder="Enter location"
            requires
          />
        </div>
        <div class="referral">
          <a href="">Have a referral code?</a>
        </div>
        <div class="form-group">
          <button [disabled]="!form.valid" class="btn btn-block">
            Continue
          </button>
        </div>
        <div class="form-group bg-dark text-white p-2">
          <span>Already you have an account Please</span>
          <a routerLink="/login">Login in</a>
        </div>
      </form>
    </div>
  </div>
</div>

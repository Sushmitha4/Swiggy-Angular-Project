<div class="container">
  <div class="col-md-4 offset-4 mt-4 card">
    <div class="card-body">
      <h1>Login in</h1>
      <form #form="ngForm" (ngSubmit)="login(form)">
        <div class="form-group">
          <input
            ngModel
            name="email"
            type="email"
            class="form-control"
            placeholder="Email"
            required
          />
        </div>
        <div class="form-group">
          <input
            ngModel
            name="password"
            type="password"
            class="form-control"
            placeholder="Password"
            required
          />
        </div>
        <div class="form-group" class="login">
          <button [disabled]="!form.valid" class="btn btn-block">
            Login
          </button>
          <span>Don't have an account Please Signup</span>
          <a routerLink="/signup">Signup</a>
        </div>
      </form>
    </div>
  </div>
</div>
